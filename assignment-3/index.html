<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Yatzy Game</h1>
        <div id="dice-container">
            <div class="die" id="die1">1</div>
            <div class="die" id="die2">2</div>
            <div class="die" id="die3">3</div>
            <div class="die" id="die4">4</div>
            <div class="die" id="die5">5</div>
        </div>
        <button id="roll-button">Roll</button>
        <button id="set-button">Set Scores</button>
        <button id="reset-button">Reset</button>
        <button id="reset-game-button">Reset Game</button>
        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="score-category" data-category="aces">Aces</td>
                        <td id="score-aces">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="twos">Twos</td>
                        <td id="score-twos">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="threes">Threes</td>
                        <td id="score-threes">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="fours">Fours</td>
                        <td id="score-fours">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="fives">Fives</td>
                        <td id="score-fives">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="sixes">Sixes</td>
                        <td id="score-sixes">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="three of a kind">Three of a kind</td>
                        <td id="score-three of a kind">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="four of a kind">Four of a kind</td>
                        <td id="score-four of a kind">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="full house">Full House</td>
                        <td id="score-full house">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="small straight">Small Straight</td>
                        <td id="score-small straight">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="large straight">Large Straight</td>
                        <td id="score-large straight">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="yatzy">Yatzy</td>
                        <td id="score-yatzy">0</td>
                    </tr>
                    <tr>
                        <td class="score-category" data-category="chance">Chance</td>
                        <td id="score-chance">0</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td id="score-total">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
